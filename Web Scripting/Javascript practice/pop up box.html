
<html>
 <head>
  <title>pop up box</title>
 </head>
 <body>

 <script language = "javascript">
 function pop()
 {
	 var a = confirm("are you sure");
	 if(a == true)
	 {
		 window.alert("you sure");
	 }
	 else
	 {
		 window.alert("you not sure");
	 }
 }
 </script>

 <input type = "button" value = "press" onclick = "pop();">
  
 </body>
</html>
