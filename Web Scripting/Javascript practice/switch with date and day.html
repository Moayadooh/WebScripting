
<html>
 <head>
  <title>switch</title>
 </head>
 <body>

 <script language = "javascript">
 var m = new Date();
 var d = m.getDay();

 switch(d)
 {
	 case 0:document.write("it is sunday");
	 break;

	 case 2:document.write("it is tuseday");
	 break;

	 case 4:document.write("it is thuresday");
	 break;

	 default:document.write("......");
 }
 </script>
  
 </body>
</html>
